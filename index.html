<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÏµúÎã®Ïú† DVD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      user-select: none;
    }
    
    canvas {
      display: block;
      cursor: crosshair;
    }
    
    .controls {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      max-width: 90vw;
    }
    
    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 16px;
      pointer-events: none;
    }
    
    .title {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 400;
      white-space: nowrap;
    }
    
    .controls button {
      width: 44px;
      height: 44px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .controls button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .controls button:hover::before {
      opacity: 1;
    }
    
    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .add-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
      border-color: rgba(16, 185, 129, 0.3) !important;
    }
    
    .add-btn:hover {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%) !important;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3) !important;
    }
    
    .remove-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      border-color: rgba(239, 68, 68, 0.3) !important;
    }
    
    .remove-btn:hover {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3) !important;
    }
    
    .rainbow-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%) !important;
      border-color: rgba(255, 255, 255, 0.3) !important;
    }
    
    .rainbow-btn:hover {
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3) !important;
    }
    
    .rainbow-btn.active {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5) !important;
    }
    
    .gravity-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%) !important;
      border-color: rgba(139, 92, 246, 0.3) !important;
    }
    
    .gravity-btn:hover {
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%) !important;
      box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3) !important;
    }
    
    .gravity-btn.active {
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5) !important;
    }
    
    .slider {
      width: 80px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      background: white;
      transform: scale(1.1);
    }
    
    .separator {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .drag-preview {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      opacity: 0.7;
    }
    
    .instruction {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <div class="controls">
    <span class="title">ÏµúÎã®Ïú† DVD</span>
    <div class="separator"></div>
    
    <div class="control-group">
      <button class="add-btn" onclick="addImage()">+</button>
      <button class="remove-btn" onclick="removeImage()">‚àí</button>
    </div>
    
    <div class="separator"></div>
    
    <div class="control-group">
      <span class="control-label">ÏÜçÎèÑ</span>
      <input type="range" class="slider" id="speedSlider" min="0.5" max="5" step="0.1" value="1">
    </div>
    
    <div class="control-group">
      <span class="control-label">ÌÅ¨Í∏∞</span>
      <input type="range" class="slider" id="sizeSlider" min="40" max="120" step="5" value="80">
    </div>
    
    <div class="separator"></div>
    
    <div class="control-group">
      <button class="rainbow-btn" id="rainbowBtn" onclick="toggleRainbow()">üåà</button>
      <button class="gravity-btn" id="gravityBtn" onclick="toggleGravity()">üåç</button>
    </div>
  </div>
  
  <div class="instruction">
    ÎìúÎûòÍ∑∏Î°ú DVD ÎçòÏßÄÍ∏∞ | DVD ÌÅ¥Î¶≠ÏúºÎ°ú Ìè≠Î∞ú Ìö®Í≥º
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // ÏÑ§Ï†ï
    let speedMultiplier = 1;
    let defaultSize = 80;
    let rainbowMode = false;
    let gravityEnabled = false;
    let rainbowHue = 0;
    
    // ÎìúÎûòÍ∑∏ ÏÉÅÌÉú
    let isDragging = false;
    let dragStart = { x: 0, y: 0 };
    let dragCurrent = { x: 0, y: 0 };
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const images = [];
    const particles = [];
    
    // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
    const choiImage = new Image();
    let useCustomImage = false;
    
    choiImage.onload = () => {
      useCustomImage = true;
      console.log('choi.png Î°úÎìúÎê®');
    };
    
    choiImage.onerror = () => {
      useCustomImage = false;
      console.log('choi.png ÏóÜÏùå, Ïù¥Î™®ÏßÄ ÏÇ¨Ïö©');
    };
    
    choiImage.src = 'choi.png';
    
    // ÌååÌã∞ÌÅ¥ ÌÅ¥ÎûòÏä§
    class Particle {
      constructor(x, y, vx, vy, color, size) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.size = size;
        this.life = 1;
        this.decay = 0.02;
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.1; // Ï§ëÎ†•
        this.vx *= 0.99; // ÎßàÏ∞∞
        this.life -= this.decay;
        this.size *= 0.99;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    function randomVelocity() {
      let v = (3 + Math.random() * 2) * speedMultiplier;
      return Math.random() < 0.5 ? -v : v;
    }
    
    function randomColor() {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function hslToRgb(h, s, l) {
      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c / 2;
      let r, g, b;
      
      if (h < 60) [r, g, b] = [c, x, 0];
      else if (h < 120) [r, g, b] = [x, c, 0];
      else if (h < 180) [r, g, b] = [0, c, x];
      else if (h < 240) [r, g, b] = [0, x, c];
      else if (h < 300) [r, g, b] = [x, 0, c];
      else [r, g, b] = [c, 0, x];
      
      return `rgb(${Math.round((r + m) * 255)}, ${Math.round((g + m) * 255)}, ${Math.round((b + m) * 255)})`;
    }
    
    function createExplosion(x, y, color) {
      for (let i = 0; i < 15; i++) {
        const angle = (Math.PI * 2 * i) / 15;
        const speed = 2 + Math.random() * 4;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        const size = 2 + Math.random() * 4;
        particles.push(new Particle(x, y, vx, vy, color, size));
      }
    }
    
    function addImage(x, y, vx, vy) {
      x = x || Math.random() * (width - defaultSize);
      y = y || Math.random() * (height - defaultSize);
      vx = vx || randomVelocity();
      vy = vy || randomVelocity();
      
      images.push({
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: defaultSize,
        color: randomColor(),
        text: 'üìÄ',
        hue: Math.random() * 360
      });
    }
    
    function removeImage() {
      if (images.length > 0) images.pop();
    }
    
    function toggleRainbow() {
      rainbowMode = !rainbowMode;
      const btn = document.getElementById('rainbowBtn');
      btn.classList.toggle('active', rainbowMode);
    }
    
    function toggleGravity() {
      gravityEnabled = !gravityEnabled;
      const btn = document.getElementById('gravityBtn');
      btn.classList.toggle('active', gravityEnabled);
    }
    
    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speedMultiplier = parseFloat(e.target.value);
    });
    
    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      defaultSize = parseInt(e.target.value);
      images.forEach(img => img.size = defaultSize);
    });
    
    // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // DVD ÌÅ¥Î¶≠ Ï≤¥ÌÅ¨
      for (let i = images.length - 1; i >= 0; i--) {
        const img = images[i];
        const dx = x - (img.x + img.size / 2);
        const dy = y - (img.y + img.size / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < img.size / 2) {
          createExplosion(img.x + img.size / 2, img.y + img.size / 2, img.color);
          images.splice(i, 1);
          return;
        }
      }
      
      // ÎìúÎûòÍ∑∏ ÏãúÏûë
      isDragging = true;
      dragStart = { x, y };
      dragCurrent = { x, y };
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const rect = canvas.getBoundingClientRect();
      dragCurrent = {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    });
    
    canvas.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      
      const rect = canvas.getBoundingClientRect();
      const endX = e.clientX - rect.left;
      const endY = e.clientY - rect.top;
      
      const vx = (endX - dragStart.x) * 0.1 * speedMultiplier;
      const vy = (endY - dragStart.y) * 0.1 * speedMultiplier;
      
      addImage(dragStart.x - defaultSize / 2, dragStart.y - defaultSize / 2, vx, vy);
      
      isDragging = false;
    });
    
    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      // Î¨¥ÏßÄÍ∞ú ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
      if (rainbowMode) {
        rainbowHue = (rainbowHue + 0.5) % 360;
      }
      
      // DVD ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
      for (let img of images) {
        img.x += img.vx;
        img.y += img.vy;
        
        // Ï§ëÎ†• Ìö®Í≥º
        if (gravityEnabled) {
          img.vy += 0.1;
        }
        
        // Î≤Ω Ï∂©Îèå
        if (img.x <= 0 || img.x + img.size >= width) {
          img.vx *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        if (img.y <= 0 || img.y + img.size >= height) {
          img.vy *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        
        // Í≤ΩÍ≥Ñ Ï°∞Ï†ï
        if (img.x < 0) img.x = 0;
        if (img.x + img.size > width) img.x = width - img.size;
        if (img.y < 0) img.y = 0;
        if (img.y + img.size > height) img.y = height - img.size;
        
        // Î¨¥ÏßÄÍ∞ú Î™®Îìú ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
        if (rainbowMode) {
          img.hue = (img.hue + 1) % 360;
          img.color = hslToRgb(img.hue, 0.7, 0.6);
        }
      }
      
      // DVD Ï∂©Îèå Ï≤òÎ¶¨
      for (let i = 0; i < images.length; i++) {
        for (let j = i + 1; j < images.length; j++) {
          let a = images[i], b = images[j];
          let dx = (b.x + b.size/2) - (a.x + a.size/2);
          let dy = (b.y + b.size/2) - (a.y + a.size/2);
          let dist = Math.hypot(dx, dy);
          
          if (dist < (a.size + b.size) / 2) {
            if (!rainbowMode) {
              a.color = randomColor();
              b.color = randomColor();
            }
            
            let tempVx = a.vx;
            let tempVy = a.vy;
            a.vx = b.vx;
            a.vy = b.vy;
            b.vx = tempVx;
            b.vy = tempVy;
            
            let overlap = (a.size + b.size) / 2 - dist;
            let moveX = (dx / dist) * overlap / 2;
            let moveY = (dy / dist) * overlap / 2;
            
            a.x -= moveX;
            a.y -= moveY;
            b.x += moveX;
            b.y += moveY;
          }
        }
      }
      
      // DVD Í∑∏Î¶¨Í∏∞
      for (let img of images) {
        ctx.fillStyle = img.color;
        ctx.beginPath();
        ctx.arc(img.x + img.size/2, img.y + img.size/2, img.size/2, 0, Math.PI * 2);
        ctx.fill();
        
        if (useCustomImage) {
          // choi.png Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©
          ctx.drawImage(choiImage, img.x, img.y, img.size, img.size);
        } else {
          // Ïù¥Î™®ÏßÄ ÏÇ¨Ïö©
          ctx.font = `${img.size * 0.6}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = 'white';
          ctx.fillText(img.text, img.x + img.size/2, img.y + img.size/2);
          
          ctx.font = `${img.size * 0.15}px Arial`;
          ctx.fillStyle = 'white';
          ctx.fillText('DVD', img.x + img.size/2, img.y + img.size/2 + img.size * 0.25);
        }
      }
      
      // ÌååÌã∞ÌÅ¥ ÏóÖÎç∞Ïù¥Ìä∏ Î∞è Í∑∏Î¶¨Í∏∞
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.update();
        particle.draw();
        
        if (particle.life <= 0) {
          particles.splice(i, 1);
        }
      }
      
      // ÎìúÎûòÍ∑∏ ÎØ∏Î¶¨Î≥¥Í∏∞
      if (isDragging) {
        const dx = dragCurrent.x - dragStart.x;
        const dy = dragCurrent.y - dragStart.y;
        
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(dragStart.x, dragStart.y);
        ctx.lineTo(dragCurrent.x, dragCurrent.y);
        ctx.stroke();
        ctx.setLineDash([]);
        
        // ÎØ∏Î¶¨Î≥¥Í∏∞ DVD
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.beginPath();
        ctx.arc(dragStart.x, dragStart.y, defaultSize/2, 0, Math.PI * 2);
        ctx.fill();
        
        if (useCustomImage) {
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.drawImage(choiImage, dragStart.x - defaultSize/2, dragStart.y - defaultSize/2, defaultSize, defaultSize);
          ctx.restore();
        } else {
          ctx.font = `${defaultSize * 0.6}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
          ctx.fillText('üìÄ', dragStart.x, dragStart.y);
        }
      }
      
      requestAnimationFrame(draw);
    }
    
    // Ï≤´ Î≤àÏß∏ Ïù¥ÎØ∏ÏßÄ ÏûêÎèô ÏÉùÏÑ±
    addImage();
    draw();
  </script>
</body>
</html>
