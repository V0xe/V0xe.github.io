<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÏµúÎã®Ïú† DVD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      user-select: none;
    }
    
    canvas {
      display: block;
      cursor: crosshair;
    }
    
    .controls {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      max-width: 90vw;
    }
    
    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 16px;
      pointer-events: none;
    }
    
    .title {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .control-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 400;
      white-space: nowrap;
    }
    
    .controls button {
      width: 44px;
      height: 44px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .controls button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .controls button:hover::before {
      opacity: 1;
    }
    
    .controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .add-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
      border-color: rgba(16, 185, 129, 0.3) !important;
    }
    
    .add-btn:hover {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%) !important;
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3) !important;
    }
    
    .remove-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      border-color: rgba(239, 68, 68, 0.3) !important;
    }
    
    .remove-btn:hover {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3) !important;
    }
    
    .rainbow-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%) !important;
      border-color: rgba(255, 255, 255, 0.3) !important;
    }
    
    .rainbow-btn:hover {
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3) !important;
    }
    
    .rainbow-btn.active {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5) !important;
    }
    
    .drawing-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
      border-color: rgba(245, 158, 11, 0.3) !important;
    }
    
    .drawing-btn:hover {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%) !important;
      box-shadow: 0 4px 16px rgba(245, 158, 11, 0.3) !important;
    }
    
    .drawing-btn.active {
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.5) !important;
    }
    
    .slider {
      width: 80px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      background: white;
      transform: scale(1.1);
    }
    
    .separator {
      width: 1px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .instruction {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <div class="controls">
    <span class="title">ÏµúÎã®Ïú† DVD</span>
    <div class="separator"></div>
    
    <div class="control-group">
      <button class="add-btn" onclick="addImage()">+</button>
      <button class="remove-btn" onclick="removeImage()">‚àí</button>
    </div>
    
    <div class="separator"></div>
    
    <div class="control-group">
      <span class="control-label">ÏÜçÎèÑ</span>
      <input type="range" class="slider" id="speedSlider" min="0.5" max="5" step="0.1" value="1">
    </div>
    
    <div class="control-group">
      <span class="control-label">ÌÅ¨Í∏∞</span>
      <input type="range" class="slider" id="sizeSlider" min="40" max="120" step="5" value="80">
    </div>
    
    <div class="separator"></div>
    
    <div class="control-group">
      <button class="rainbow-btn" id="rainbowBtn" onclick="toggleRainbow()">üåà</button>
      <button class="drawing-btn" id="drawingBtn" onclick="toggleDrawing()">‚úèÔ∏è</button>
    </div>
  </div>
  
  <div class="instruction">
    ‚úèÔ∏è Î≤ÑÌäºÏúºÎ°ú Í∑∏Î¶º Í∑∏Î¶¨Í∏∞ Î™®Îìú on/off
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // ÏÑ§Ï†ï
    let speedMultiplier = 1;
    let defaultSize = 80;
    let rainbowMode = false;
    let drawingMode = false;
    let rainbowHue = 0;
    
    // Í∑∏Î¶º Í∑∏Î¶¨Í∏∞
    let isDrawing = false;
    let drawnLines = [];
    let currentLine = [];
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const images = [];
    
    // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
    const choiImage = new Image();
    let useCustomImage = false;
    
    choiImage.onload = () => {
      useCustomImage = true;
      console.log('choi.png Î°úÎìúÎê®');
    };
    
    choiImage.onerror = () => {
      useCustomImage = false;
      console.log('choi.png ÏóÜÏùå, Ïù¥Î™®ÏßÄ ÏÇ¨Ïö©');
    };
    
    choiImage.src = 'choi.png';
    
    function randomVelocity() {
      let v = (3 + Math.random() * 2) * speedMultiplier;
      return Math.random() < 0.5 ? -v : v;
    }
    
    function randomColor() {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function hslToRgb(h, s, l) {
      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c / 2;
      let r, g, b;
      
      if (h < 60) [r, g, b] = [c, x, 0];
      else if (h < 120) [r, g, b] = [x, c, 0];
      else if (h < 180) [r, g, b] = [0, c, x];
      else if (h < 240) [r, g, b] = [0, x, c];
      else if (h < 300) [r, g, b] = [x, 0, c];
      else [r, g, b] = [c, 0, x];
      
      return `rgb(${Math.round((r + m) * 255)}, ${Math.round((g + m) * 255)}, ${Math.round((b + m) * 255)})`;
    }
    
    function addImage() {
      const x = Math.random() * (width - defaultSize);
      const y = Math.random() * (height - defaultSize);
      const vx = randomVelocity();
      const vy = randomVelocity();
      
      images.push({
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: defaultSize,
        color: randomColor(),
        text: 'üìÄ',
        hue: Math.random() * 360
      });
    }
    
    function removeImage() {
      if (images.length > 0) images.pop();
    }
    
    function toggleRainbow() {
      rainbowMode = !rainbowMode;
      const btn = document.getElementById('rainbowBtn');
      btn.classList.toggle('active', rainbowMode);
    }
    
    function toggleDrawing() {
      drawingMode = !drawingMode;
      const btn = document.getElementById('drawingBtn');
      btn.classList.toggle('active', drawingMode);
      
      // Í∑∏Î¶¨Í∏∞ Î™®Îìú Î≥ÄÍ≤Ω Ïãú Ïª§ÏÑú Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
      canvas.style.cursor = drawingMode ? 'crosshair' : 'default';
      
      // Í∑∏Î¶¨Í∏∞ Î™®Îìú Ìï¥Ï†ú Ïãú ÌòÑÏû¨ Í∑∏Î¶¨Îçò ÏÑ† ÏôÑÎ£å
      if (!drawingMode && currentLine.length > 0) {
        drawnLines.push([...currentLine]);
        currentLine = [];
      }
    }
    
    // ÏÑ†Î∂ÑÍ≥º ÏõêÏùò Ï∂©Îèå Í≤ÄÏÇ¨
    function lineCircleCollision(x1, y1, x2, y2, cx, cy, radius) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      const fx = x1 - cx;
      const fy = y1 - cy;
      
      const a = dx * dx + dy * dy;
      const b = 2 * (fx * dx + fy * dy);
      const c = fx * fx + fy * fy - radius * radius;
      
      const discriminant = b * b - 4 * a * c;
      
      if (discriminant < 0) return null;
      
      const t1 = (-b - Math.sqrt(discriminant)) / (2 * a);
      const t2 = (-b + Math.sqrt(discriminant)) / (2 * a);
      
      // ÏÑ†Î∂Ñ Î≤îÏúÑ ÎÇ¥ÏóêÏÑú Í∞ÄÏû• Í∞ÄÍπåÏö¥ ÍµêÏ†ê Ï∞æÍ∏∞
      let t = null;
      if (t1 >= 0 && t1 <= 1) t = t1;
      else if (t2 >= 0 && t2 <= 1) t = t2;
      
      if (t !== null) {
        const px = x1 + t * dx;
        const py = y1 + t * dy;
        
        // Î≤ïÏÑ† Î≤°ÌÑ∞ Í≥ÑÏÇ∞
        const nx = (cx - px) / radius;
        const ny = (cy - py) / radius;
        
        return { x: px, y: py, nx: nx, ny: ny };
      }
      
      return null;
    }
    
    // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speedMultiplier = parseFloat(e.target.value);
    });
    
    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      defaultSize = parseInt(e.target.value);
      images.forEach(img => img.size = defaultSize);
    });
    
    // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
    canvas.addEventListener('mousedown', (e) => {
      if (!drawingMode) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      isDrawing = true;
      currentLine = [{ x, y }];
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!drawingMode || !isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      currentLine.push({ x, y });
    });
    
    canvas.addEventListener('mouseup', () => {
      if (!drawingMode || !isDrawing) return;
      
      if (currentLine.length > 1) {
        drawnLines.push([...currentLine]);
      }
      currentLine = [];
      isDrawing = false;
    });
    
    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      // Î¨¥ÏßÄÍ∞ú ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
      if (rainbowMode) {
        rainbowHue = (rainbowHue + 0.5) % 360;
      }
      
      // DVD ÏúÑÏπò ÏóÖÎç∞Ïù¥Ìä∏
      for (let img of images) {
        const newX = img.x + img.vx;
        const newY = img.y + img.vy;
        const centerX = newX + img.size / 2;
        const centerY = newY + img.size / 2;
        const radius = img.size / 2;
        
        // Í∑∏Î†§ÏßÑ ÏÑ†Í≥ºÏùò Ï∂©Îèå Ï≤¥ÌÅ¨
        let collided = false;
        for (let line of drawnLines) {
          for (let i = 0; i < line.length - 1; i++) {
            const collision = lineCircleCollision(
              line[i].x, line[i].y,
              line[i + 1].x, line[i + 1].y,
              centerX, centerY, radius
            );
            
            if (collision) {
              // Î∞òÏÇ¨ Î≤°ÌÑ∞ Í≥ÑÏÇ∞
              const dot = img.vx * collision.nx + img.vy * collision.ny;
              img.vx = img.vx - 2 * dot * collision.nx;
              img.vy = img.vy - 2 * dot * collision.ny;
              
              // ÏÉâÏÉÅ Î≥ÄÍ≤Ω
              if (!rainbowMode) img.color = randomColor();
              
              collided = true;
              break;
            }
          }
          if (collided) break;
        }
        
        if (!collided) {
          img.x = newX;
          img.y = newY;
        }
        
        // Î≤Ω Ï∂©Îèå
        if (img.x <= 0 || img.x + img.size >= width) {
          img.vx *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        if (img.y <= 0 || img.y + img.size >= height) {
          img.vy *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        
        // Í≤ΩÍ≥Ñ Ï°∞Ï†ï
        if (img.x < 0) img.x = 0;
        if (img.x + img.size > width) img.x = width - img.size;
        if (img.y < 0) img.y = 0;
        if (img.y + img.size > height) img.y = height - img.size;
        
        // Î¨¥ÏßÄÍ∞ú Î™®Îìú ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
        if (rainbowMode) {
          img.hue = (img.hue + 1) % 360;
          img.color = hslToRgb(img.hue, 0.7, 0.6);
        }
      }
      
      // DVDÎÅºÎ¶¨ Ï∂©Îèå Ï≤òÎ¶¨
      for (let i = 0; i < images.length; i++) {
        for (let j = i + 1; j < images.length; j++) {
          let a = images[i], b = images[j];
          let dx = (b.x + b.size/2) - (a.x + a.size/2);
          let dy = (b.y + b.size/2) - (a.y + a.size/2);
          let dist = Math.hypot(dx, dy);
          
          if (dist < (a.size + b.size) / 2) {
            if (!rainbowMode) {
              a.color = randomColor();
              b.color = randomColor();
            }
            
            let tempVx = a.vx;
            let tempVy = a.vy;
            a.vx = b.vx;
            a.vy = b.vy;
            b.vx = tempVx;
            b.vy = tempVy;
            
            let overlap = (a.size + b.size) / 2 - dist;
            let moveX = (dx / dist) * overlap / 2;
            let moveY = (dy / dist) * overlap / 2;
            
            a.x -= moveX;
            a.y -= moveY;
            b.x += moveX;
            b.y += moveY;
          }
        }
      }
      
      // DVD Í∑∏Î¶¨Í∏∞
      for (let img of images) {
        if (useCustomImage) {
          // choi.png Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©
          ctx.save();
          
          if (rainbowMode) {
            // Î¨¥ÏßÄÍ∞ú Ìö®Í≥ºÎ•º ÏúÑÌïú ÏÉâÏÉÅ ÌïÑÌÑ∞
            const hue = img.hue;
            ctx.filter = `hue-rotate(${hue}deg) saturate(1.5) brightness(1.1)`;
          }
          
          ctx.drawImage(choiImage, img.x, img.y, img.size, img.size);
          ctx.restore();
        } else {
          // Ïù¥Î™®ÏßÄ ÏÇ¨Ïö©
          ctx.fillStyle = img.color;
          ctx.beginPath();
          ctx.arc(img.x + img.size/2, img.y + img.size/2, img.size/2, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.font = `${img.size * 0.6}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = 'white';
          ctx.fillText(img.text, img.x + img.size/2, img.y + img.size/2);
          
          ctx.font = `${img.size * 0.15}px Arial`;
          ctx.fillStyle = 'white';
          ctx.fillText('DVD', img.x + img.size/2, img.y + img.size/2 + img.size * 0.25);
        }
      }
      
      // Í∑∏Î†§ÏßÑ ÏÑ†Îì§ Í∑∏Î¶¨Í∏∞
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      for (let line of drawnLines) {
        if (line.length > 1) {
          ctx.beginPath();
          ctx.moveTo(line[0].x, line[0].y);
          for (let i = 1; i < line.length; i++) {
            ctx.lineTo(line[i].x, line[i].y);
          }
          ctx.stroke();
        }
      }
      
      // ÌòÑÏû¨ Í∑∏Î¶¨Îäî ÏÑ† Í∑∏Î¶¨Í∏∞
      if (drawingMode && currentLine.length > 1) {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(currentLine[0].x, currentLine[0].y);
        for (let i = 1; i < currentLine.length; i++) {
          ctx.lineTo(currentLine[i].x, currentLine[i].y);
        }
        ctx.stroke();
      }
      
      requestAnimationFrame(draw);
    }
    
    // Ï≤´ Î≤àÏß∏ Ïù¥ÎØ∏ÏßÄ ÏûêÎèô ÏÉùÏÑ±
    addImage();
    draw();
  </script>
</body>
