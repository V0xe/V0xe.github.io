<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ìµœë‹¨ìœ  DVD</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    canvas {
      display: block;
      cursor: crosshair;
      touch-action: none;
    }
    
    .controls {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 12px 16px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      max-width: 95vw;
      justify-content: center;
    }
    
    .controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 16px;
      pointer-events: none;
    }
    
    .title {
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .control-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: clamp(10px, 2.5vw, 12px);
      font-weight: 400;
      white-space: nowrap;
    }
    
    .controls button {
      width: clamp(36px, 8vw, 44px);
      height: clamp(36px, 8vw, 44px);
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 500;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .controls button:hover, 
    .controls button:active {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
      transform: scale(0.95);
    }
    
    .controls button:hover::before,
    .controls button:active::before {
      opacity: 1;
    }
    
    .add-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
      border-color: rgba(16, 185, 129, 0.3) !important;
    }
    
    .add-btn:hover,
    .add-btn:active {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%) !important;
    }
    
    .remove-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
      border-color: rgba(239, 68, 68, 0.3) !important;
    }
    
    .remove-btn:hover,
    .remove-btn:active {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%) !important;
    }
    
    .rainbow-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%) !important;
      border-color: rgba(255, 255, 255, 0.3) !important;
    }
    
    .rainbow-btn.active {
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5) !important;
    }
    
    .drawing-btn {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%) !important;
      border-color: rgba(245, 158, 11, 0.3) !important;
    }
    
    .drawing-btn.active {
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.5) !important;
    }
    
    .slider {
      width: clamp(60px, 15vw, 80px);
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      appearance: none;
      cursor: pointer;
      touch-action: manipulation;
    }
    
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: clamp(14px, 4vw, 18px);
      height: clamp(14px, 4vw, 18px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover,
    .slider::-webkit-slider-thumb:active {
      background: white;
      transform: scale(1.1);
    }
    
    .separator {
      width: 1px;
      height: clamp(16px, 4vw, 24px);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .instruction {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: clamp(10px, 2.5vw, 12px);
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      max-width: 90vw;
      line-height: 1.2;
    }
    
    /* ëª¨ë°”ì¼ ì„¸ë¡œ ëª¨ë“œ */
    @media (orientation: portrait) and (max-width: 768px) {
      .controls {
        top: 8px;
        padding: 8px 12px;
        gap: 8px;
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .title {
        text-align: center;
        margin-bottom: 4px;
      }
      
      .separator {
        display: none;
      }
      
      .instruction {
        bottom: 8px;
        font-size: 10px;
        padding: 4px 8px;
      }
    }
    
    /* ì•„ì£¼ ì‘ì€ í™”ë©´ (ëª¨ë°”ì¼ ê°€ë¡œ) */
    @media (max-height: 500px) {
      .controls {
        top: 4px;
        padding: 4px 8px;
        gap: 4px;
      }
      
      .instruction {
        bottom: 4px;
        font-size: 9px;
        padding: 2px 6px;
      }
      
      .title {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <span class="title">ìµœë‹¨ìœ  DVD</span>
    
    <div class="control-row">
      <div class="control-group">
        <button class="add-btn" onclick="addImage()">+</button>
        <button class="remove-btn" onclick="removeImage()">âˆ’</button>
      </div>
      
      <div class="separator"></div>
      
      <div class="control-group">
        <span class="control-label">ì†ë„</span>
        <input type="range" class="slider" id="speedSlider" min="0.5" max="5" step="0.1" value="1">
      </div>
      
      <div class="control-group">
        <span class="control-label">í¬ê¸°</span>
        <input type="range" class="slider" id="sizeSlider" min="40" max="120" step="5" value="80">
      </div>
      
      <div class="separator"></div>
      
      <div class="control-group">
        <button class="rainbow-btn" id="rainbowBtn" onclick="toggleRainbow()">ğŸŒˆ</button>
        <button class="drawing-btn" id="drawingBtn" onclick="toggleDrawing()">âœï¸</button>
      </div>
    </div>
  </div>
  
  <div class="instruction">
    ëª¨ë°”ì¼: í„°ì¹˜ë¡œ ê·¸ë¦¼ ê·¸ë¦¬ê¸° | ë°ìŠ¤í¬í†±: âœï¸ ë²„íŠ¼ìœ¼ë¡œ ê·¸ë¦¬ê¸° ëª¨ë“œ
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // ì„¤ì •
    let speedMultiplier = 1;
    let defaultSize = 80;
    let rainbowMode = false;
    let drawingMode = false;
    let rainbowHue = 0;
    
    // ê·¸ë¦¼ ê·¸ë¦¬ê¸°
    let isDrawing = false;
    let drawnLines = [];
    let currentLine = [];
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const images = [];
    
    // ì´ë¯¸ì§€ ë¡œë“œ
    const choiImage = new Image();
    let useCustomImage = false;
    
    choiImage.onload = () => {
      useCustomImage = true;
      console.log('choi.png ë¡œë“œë¨');
    };
    
    choiImage.onerror = () => {
      useCustomImage = false;
      console.log('choi.png ì—†ìŒ, ì´ëª¨ì§€ ì‚¬ìš©');
    };
    
    choiImage.src = 'choi.png';
    
    function randomVelocity() {
      let v = (3 + Math.random() * 2) * speedMultiplier;
      return Math.random() < 0.5 ? -v : v;
    }
    
    function randomColor() {
      const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    function hslToRgb(h, s, l) {
      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c / 2;
      let r, g, b;
      
      if (h < 60) [r, g, b] = [c, x, 0];
      else if (h < 120) [r, g, b] = [x, c, 0];
      else if (h < 180) [r, g, b] = [0, c, x];
      else if (h < 240) [r, g, b] = [0, x, c];
      else if (h < 300) [r, g, b] = [x, 0, c];
      else [r, g, b] = [c, 0, x];
      
      return `rgb(${Math.round((r + m) * 255)}, ${Math.round((g + m) * 255)}, ${Math.round((b + m) * 255)})`;
    }
    
    function addImage() {
      const x = Math.random() * (width - defaultSize);
      const y = Math.random() * (height - defaultSize);
      const vx = randomVelocity();
      const vy = randomVelocity();
      
      images.push({
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: defaultSize,
        color: randomColor(),
        text: 'ğŸ“€',
        hue: Math.random() * 360
      });
    }
    
    function removeImage() {
      if (images.length > 0) images.pop();
    }
    
    function toggleRainbow() {
      rainbowMode = !rainbowMode;
      const btn = document.getElementById('rainbowBtn');
      btn.classList.toggle('active', rainbowMode);
    }
    
    function toggleDrawing() {
      drawingMode = !drawingMode;
      const btn = document.getElementById('drawingBtn');
      btn.classList.toggle('active', drawingMode);
      
      // ê·¸ë¦¬ê¸° ëª¨ë“œ ë³€ê²½ ì‹œ ì»¤ì„œ ìŠ¤íƒ€ì¼ ë³€ê²½
      canvas.style.cursor = drawingMode ? 'crosshair' : 'default';
      
      // ê·¸ë¦¬ê¸° ëª¨ë“œ í•´ì œ ì‹œ í˜„ì¬ ê·¸ë¦¬ë˜ ì„  ì™„ë£Œ
      if (!drawingMode && currentLine.length > 0) {
        drawnLines.push([...currentLine]);
        currentLine = [];
      }
    }
    
    // ì„ ë¶„ê³¼ ì›ì˜ ì¶©ëŒ ê²€ì‚¬
    function lineCircleCollision(x1, y1, x2, y2, cx, cy, radius) {
      const dx = x2 - x1;
      const dy = y2 - y1;
      const fx = x1 - cx;
      const fy = y1 - cy;
      
      const a = dx * dx + dy * dy;
      const b = 2 * (fx * dx + fy * dy);
      const c = fx * fx + fy * fy - radius * radius;
      
      const discriminant = b * b - 4 * a * c;
      
      if (discriminant < 0) return null;
      
      const t1 = (-b - Math.sqrt(discriminant)) / (2 * a);
      const t2 = (-b + Math.sqrt(discriminant)) / (2 * a);
      
      // ì„ ë¶„ ë²”ìœ„ ë‚´ì—ì„œ ê°€ì¥ ê°€ê¹Œìš´ êµì  ì°¾ê¸°
      let t = null;
      if (t1 >= 0 && t1 <= 1) t = t1;
      else if (t2 >= 0 && t2 <= 1) t = t2;
      
      if (t !== null) {
        const px = x1 + t * dx;
        const py = y1 + t * dy;
        
        // ë²•ì„  ë²¡í„° ê³„ì‚°
        const nx = (cx - px) / radius;
        const ny = (cy - py) / radius;
        
        return { x: px, y: py, nx: nx, ny: ny };
      }
      
      return null;
    }
    
    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    document.getElementById('speedSlider').addEventListener('input', (e) => {
      speedMultiplier = parseFloat(e.target.value);
    });
    
    document.getElementById('sizeSlider').addEventListener('input', (e) => {
      defaultSize = parseInt(e.target.value);
      images.forEach(img => img.size = defaultSize);
    });
    
    // ë§ˆìš°ìŠ¤/í„°ì¹˜ ì´ë²¤íŠ¸
    let startX, startY;
    
    // í„°ì¹˜ ì´ë²¤íŠ¸
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!drawingMode) return;
      
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      isDrawing = true;
      currentLine = [{ x, y }];
      startX = x;
      startY = y;
    });
    
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawingMode || !isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      currentLine.push({ x, y });
    });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!drawingMode || !isDrawing) return;
      
      if (currentLine.length > 1) {
        drawnLines.push([...currentLine]);
      }
      currentLine = [];
      isDrawing = false;
    });
    
    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ (ë°ìŠ¤í¬í†±)
    canvas.addEventListener('mousedown', (e) => {
      if (!drawingMode) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      isDrawing = true;
      currentLine = [{ x, y }];
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!drawingMode || !isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      currentLine.push({ x, y });
    });
    
    canvas.addEventListener('mouseup', () => {
      if (!drawingMode || !isDrawing) return;
      
      if (currentLine.length > 1) {
        drawnLines.push([...currentLine]);
      }
      currentLine = [];
      isDrawing = false;
    });
    
    // ì»¨í…ìŠ¤íŠ¸ ë©”ë‰´ ë°©ì§€ (ëª¨ë°”ì¼ ë¡±í”„ë ˆìŠ¤)
    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
    
    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      // ë¬´ì§€ê°œ ìƒ‰ìƒ ì—…ë°ì´íŠ¸
      if (rainbowMode) {
        rainbowHue = (rainbowHue + 0.5) % 360;
      }
      
      // DVD ìœ„ì¹˜ ì—…ë°ì´íŠ¸
      for (let img of images) {
        const newX = img.x + img.vx;
        const newY = img.y + img.vy;
        const centerX = newX + img.size / 2;
        const centerY = newY + img.size / 2;
        const radius = img.size / 2;
        
        // ê·¸ë ¤ì§„ ì„ ê³¼ì˜ ì¶©ëŒ ì²´í¬
        let collided = false;
        for (let line of drawnLines) {
          for (let i = 0; i < line.length - 1; i++) {
            const collision = lineCircleCollision(
              line[i].x, line[i].y,
              line[i + 1].x, line[i + 1].y,
              centerX, centerY, radius
            );
            
            if (collision) {
              // ë°˜ì‚¬ ë²¡í„° ê³„ì‚°
              const dot = img.vx * collision.nx + img.vy * collision.ny;
              img.vx = img.vx - 2 * dot * collision.nx;
              img.vy = img.vy - 2 * dot * collision.ny;
              
              // ìƒ‰ìƒ ë³€ê²½
              if (!rainbowMode) img.color = randomColor();
              
              collided = true;
              break;
            }
          }
          if (collided) break;
        }
        
        if (!collided) {
          img.x = newX;
          img.y = newY;
        }
        
        // ë²½ ì¶©ëŒ
        if (img.x <= 0 || img.x + img.size >= width) {
          img.vx *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        if (img.y <= 0 || img.y + img.size >= height) {
          img.vy *= -1;
          if (!rainbowMode) img.color = randomColor();
        }
        
        // ê²½ê³„ ì¡°ì •
        if (img.x < 0) img.x = 0;
        if (img.x + img.size > width) img.x = width - img.size;
        if (img.y < 0) img.y = 0;
        if (img.y + img.size > height) img.y = height - img.size;
        
        // ë¬´ì§€ê°œ ëª¨ë“œ ìƒ‰ìƒ ì—…ë°ì´íŠ¸
        if (rainbowMode) {
          img.hue = (img.hue + 1) % 360;
          img.color = hslToRgb(img.hue, 0.7, 0.6);
        }
      }
      
      // DVDë¼ë¦¬ ì¶©ëŒ ì²˜ë¦¬
      for (let i = 0; i < images.length; i++) {
        for (let j = i + 1; j < images.length; j++) {
          let a = images[i], b = images[j];
          let dx = (b.x + b.size/2) - (a.x + a.size/2);
          let dy = (b.y + b.size/2) - (a.y + a.size/2);
          let dist = Math.hypot(dx, dy);
          
          if (dist < (a.size + b.size) / 2) {
            if (!rainbowMode) {
              a.color = randomColor();
              b.color = randomColor();
            }
            
            let tempVx = a.vx;
            let tempVy = a.vy;
            a.vx = b.vx;
            a.vy = b.vy;
            b.vx = tempVx;
            b.vy = tempVy;
            
            let overlap = (a.size + b.size) / 2 - dist;
            let moveX = (dx / dist) * overlap / 2;
            let moveY = (dy / dist) * overlap / 2;
            
            a.x -= moveX;
            a.y -= moveY;
            b.x += moveX;
            b.y += moveY;
          }
        }
      }
      
      // DVD ê·¸ë¦¬ê¸°
      for (let img of images) {
        if (useCustomImage) {
          // choi.png ì´ë¯¸ì§€ ì‚¬ìš©
          ctx.save();
          
          if (rainbowMode) {
            // ë¬´ì§€ê°œ íš¨ê³¼ë¥¼ ìœ„í•œ ìƒ‰ìƒ í•„í„°
            const hue = img.hue;
            ctx.filter = `hue-rotate(${hue}deg) saturate(1.5) brightness(1.1)`;
          }
          
          ctx.drawImage(choiImage, img.x, img.y, img.size, img.size);
          ctx.restore();
        } else {
          // ì´ëª¨ì§€ ì‚¬ìš©
          ctx.fillStyle = img.color;
          ctx.beginPath();
          ctx.arc(img.x + img.size/2, img.y + img.size/2, img.size/2, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.font = `${img.size * 0.6}px Arial`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = 'white';
          ctx.fillText(img.text, img.x + img.size/2, img.y + img.size/2);
          
          ctx.font = `${img.size * 0.15}px Arial`;
          ctx.fillStyle = 'white';
          ctx.fillText('DVD', img.x + img.size/2, img.y + img.size/2 + img.size * 0.25);
        }
      }
      
      // ê·¸ë ¤ì§„ ì„ ë“¤ ê·¸ë¦¬ê¸°
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      for (let line of drawnLines) {
        if (line.length > 1) {
          ctx.beginPath();
          ctx.moveTo(line[0].x, line[0].y);
          for (let i = 1; i < line.length; i++) {
            ctx.lineTo(line[i].x, line[i].y);
          }
          ctx.stroke();
        }
      }
      
      // í˜„ì¬ ê·¸ë¦¬ëŠ” ì„  ê·¸ë¦¬ê¸°
      if (drawingMode && currentLine.length > 1) {
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(currentLine[0].x, currentLine[0].y);
        for (let i = 1; i < currentLine.length; i++) {
          ctx.lineTo(currentLine[i].x, currentLine[i].y);
        }
        ctx.stroke();
      }
      
      requestAnimationFrame(draw);
    }
    
    // ì²« ë²ˆì§¸ ì´ë¯¸ì§€ ìë™ ìƒì„±
    addImage();
    draw();
  </script>
</body>
